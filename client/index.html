<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia</title>
    <link rel="stylesheet" href="css/Bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>

<body>

    <header>
        <h1 class="text-center h1">Bienvenido</h1>
    </header>

    <!--Formulario para registrar productos-->
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form action="javascript:void(0);" class="mx-auto" style="width: 50%;" onsubmit="registerAuto();">
                    <h3 class="mt-5">Registrar Auto</h3>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" id="nombre_register" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Matricula</label>
                        <input type="text" id="matricula_register" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Año de verificación</label>
                        <input type="number" id="anio_register" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Marca</label>
                        <input type="number" id="marca_register" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
            <div class="col-6">
                <form action="javascript:void(0);" class="mx-auto" style="width: 50%;" onsubmit="registerMarca();">
                    <h3 class="mt-5">Registrar marca</h3>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" id="marca_registro" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <table style="width: 80%;" id="contenido" class="text-center mx-auto table mt-5"> </table>
    </div>
    <div class="container">
        <table style="width: 40%;" id="marca" class="text-center mx-auto table mt-5"> </table>
    </div>

    <!---Modal de detalles de los autos-->
    <div class="modal" tabindex="-1" id="detalles">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalles del producto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <label>Nombre:</label>
                    <input type="text" class="form-control" id="nombre" disabled>
                    <label>Matricula:</label>
                    <input type="text" class="form-control" id="matricula" disabled>
                    <label>Año de verificacion:</label>
                    <input type="text" class="form-control" id="verificacion" disabled>
                    <label>Estado:</label>
                    <input type="text" class="form-control" id="estado" disabled>
                    <label>Marca:</label>
                    <input type="text" class="form-control" id="marcaAuto" disabled>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!---Modal para actualizar-->
    <div class="modal" tabindex="-1" id="updateMarca">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Información de la marca</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                </div>
                <form action="javascript:void(0);" onsubmit="updateMarca();">
                    <div class="modal-body">
                        <input type="hidden" id="idMarca_update">
                        <label>Marca:</label>
                        <input type="text" class="form-control" id="marca_update">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!---Modal para actualizar-->
    <div class="modal" tabindex="-1" id="autos">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Información del auto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                </div>
                <form action="javascript:void(0);" onsubmit="updateAuto();">
                    <div class="modal-body">
                        <input type="hidden" id="id_autoUpdate">
                        <label>Nombre:</label>
                        <input type="text" class="form-control" id="nombre_update">
                        <label>Matricula:</label>
                        <input type="text" class="form-control" id="matricula_update">
                        <label>Año de verificacion:</label>
                        <input type="text" class="form-control" id="anio_update">
                        <label>Marca:</label>
                        <input type="text" class="form-control" id="marcaAuto_update">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Modal para eliminar-->
    <div class="modal" tabindex="-1" id="deleteMarca">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Marca</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                </div>
                <form action="javascript:void(0);" onsubmit="deleteMarca();">
                    <div class="modal-body">
                        <input type="hidden" id="id_delete">
                        <label>¿Deseas eliminar la marca??</label>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Modal para eliminar autos-->
    <div class="modal" tabindex="-1" id="deleteAuto">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Empleado</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                </div>
                <form action="javascript:void(0);" onsubmit="deleteAutos();">
                    <div class="modal-body">
                        <input type="hidden" id="id_deleteAuto">
                        <label>¿Deseas dar de baja a la persona?</label>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="/client/js/marca.js"></script>
    <script src="/client/js/autos.js"></script>

</body>

</html>
